<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piratwhist – Online (Spil)</title>
    <link rel="stylesheet" href="piratwhist.css" />
    <link rel="stylesheet" href="online.css" />
    <link rel="stylesheet" href="/feedback.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">
        <a class="topbar__brand" href="/">Piratwhist</a>
        <a id="navLobby" class="pill" data-online-nav="/online.html" href="/online.html">Lobby</a>
        <span id="navGame" class="pill active">Spil</span>
        <a id="navRound" class="pill" data-online-nav="/online_round.html" href="/online_round.html">Runde</a>
      </div>
      <div class="topbar__right">
        <span id="onlineRoomBadge" class="pill">Rum: –</span>
        <span id="onlineVersion" class="pill">v1.0</span>
      </div>
    </div>

    <main class="container">
      <section class="card">
        <h1 class="h1">Spil</h1>

        <!-- Always show the room code clearly on this page (not only in the top bar) -->
        <div id="roomCodeDisplay" class="roomcode" style="display:none; margin-top:10px;">
          <div class="muted" style="font-size:12px;">Rumkode</div>
          <div class="roomcode__row" style="display:flex; gap:10px; align-items:center; margin-top:6px;">
            <strong id="roomCodeValue" style="font-size:22px; letter-spacing:1px;">-</strong>
            <button id="roomCodeCopy" class="btn" type="button">Kopiér</button>
          </div>
        </div>
        <p class="muted">Bud og score-oversigt. Når alle bud er sat, skifter spillet automatisk til <b>Runde</b>.</p>

        <div class="row gap wrap" style="margin-top:12px;">
          <div class="chip">Spiller: <strong id="olWhoAmI">-</strong></div>
          <div class="chip">Fase: <strong id="olPhase">-</strong></div>
          <div class="chip">Runde: <strong id="olRound">-</strong></div>
          <div class="chip">Kort pr. spiller: <strong id="olCardsPer">-</strong></div>
          <div class="chip">Trumf: <strong id="olTrump">-</strong></div>
        </div>

        <div id="bidSection" class="section">
          <h2 class="h2">Bud</h2>
          <p class="muted" id="olInfo"></p>

          <form id="olBidForm" class="row gap wrap" autocomplete="off">
            <label class="label" for="olBidInput">Dit bud</label>
            <input id="olBidInput" class="input" type="number" min="0" step="1" inputmode="numeric" pattern="[0-9]*" list="olBidOptions" aria-label="Dit bud"/>
            <datalist id="olBidOptions"></datalist>
            <button id="olBidSubmit" class="btn primary" type="button">Afgiv bud</button>
          </form>
          <div id="olError" class="error" style="display:none;"></div>

          <div class="subsection">
            <div class="subheader">Buds oversigt</div>
            <div id="olBidsList" class="bids"></div>
          </div>
        </div>

        <div class="section">
          <h2 class="h2">Resultater</h2>
          <div id="olScores" class="scores">
            <table class="table" id="olScoreTable"></table>
          </div>
          <div id="olResultsList" class="results"></div>
        </div>

        <div class="row gap wrap" style="margin-top:14px;">
          <a id="goToRound" class="btn" href="/online_round.html">Gå til Runde</a>
          <button id="olStartGame" type="button" class="btn primary">Start spil</button>
          <a id="goToLobby" class="btn" href="/online.html">Tilbage til Lobby</a>
          <span id="olStatus" class="status" style="margin-left:auto;"></span>
        </div>
      </section>
    </main>    <!-- Socket.IO client (no SRI: avoids breaking if the CDN file hash changes) -->
    <script src="/pw_telemetry.js"></script>
    <script src="/feedback.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="online.js"></script>
  </body>
</html>
