<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piratwhist – Online (Runde)</title>
    <link rel="stylesheet" href="piratwhist.css" />
    <link rel="stylesheet" href="online.css" />
    <link rel="stylesheet" href="/feedback.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__left">
        <a class="topbar__brand" href="/">Piratwhist</a>
        <a id="navLobby" class="pill" data-online-nav="/online.html" href="/online.html">Lobby</a>
        <a id="navGame" class="pill" data-online-nav="/online_game.html" href="/online_game.html">Spil</a>
        <span id="navRound" class="pill active">Runde</span>
      </div>
      <div class="topbar__right">
        <span id="onlineRoomBadge" class="pill">Rum: –</span>
        <span id="onlineVersion" class="pill">v1.0</span>
      </div>
    </div>

    <main class="container">
      <section class="card">
        <div class="row between wrap" style="align-items:flex-end;">
          <div>
            <h1 class="h1" style="margin-bottom:4px;">Runde</h1>

            <!-- Room code helper (kept visible for people joining mid-game) -->
            <div id="roomCodeDisplay" class="roomcode" style="display:none; margin-top:10px;">
              <div class="muted" style="font-size:12px;">Rumkode</div>
              <div class="roomcode__row" style="display:flex; gap:10px; align-items:center; margin-top:6px;">
                <strong id="roomCodeValue" style="font-size:18px; letter-spacing:0.06em;">-</strong>
                <button id="roomCodeCopy" class="btn" type="button">Kopiér</button>
              </div>
            </div>
            <div id="olRoundInfo" class="muted">—</div>
          </div>
          <div class="row gap wrap">
            <button id="olNextRound" class="btn">Næste runde</button>
          </div>
        </div>

        <div class="section">
          <h2 class="h2">Bordet</h2>
          <div id="olTable" class="table"></div>
        </div>

        <div class="section">
          <h2 class="h2">Din hånd</h2>
          <div id="olHand" class="hand"></div>
        </div>

        <div class="section">
          <h2 class="h2">Status</h2>
          <div id="olStatus" class="muted"></div>
        </div>
      </section>
    </main>

    <script src="/pw_telemetry.js"></script>
    <script src="/feedback.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="online.js"></script>
  </body>
</html>
