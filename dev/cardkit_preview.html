<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CardKit – Face cards preview</title>
  <link rel="stylesheet" href="../cardkit/cardkit.css">
  <style>
    body{background:#0b1220;color:#fff;font-family:system-ui;padding:24px}
    h1{margin:0 0 8px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:10px 0 20px}
    .hand .playingcard{margin-left:-44px}
    .hand .playingcard:first-child{margin-left:0}
    .note{opacity:.75;margin-bottom:18px}
  </style>
</head>
<body>
  <h1>Face cards (K, D, J) med jeres billeder</h1>
  <div class="note">K & J = manden. D = damen. (Gælder for alle kulører i denne demo.)</div>

  <h2>K</h2>
  <div class="row" id="k"></div>

  <h2>D</h2>
  <div class="row" id="d"></div>

  <h2>J</h2>
  <div class="row" id="j"></div>

  <h2>Overlappende hånd (K D J)</h2>
  <div class="row hand" id="hand"></div>

<script type="module">
  import { initCardKit, createCard } from "../cardkit/cardkit.js";
  initCardKit({ backUrl: "../assets/card_back.png" });

  const suits = ["S","H","D","C"];

  const rows = {
    k: document.getElementById("k"),
    d: document.getElementById("d"),
    j: document.getElementById("j"),
  };

  suits.forEach(s => rows.k.appendChild(createCard({suit:s, rank:"K"})));
  suits.forEach(s => rows.d.appendChild(createCard({suit:s, rank:"D"})));
  suits.forEach(s => rows.j.appendChild(createCard({suit:s, rank:"J"})));

  const hand = document.getElementById("hand");
  ["K","D","J","K","D","J"].forEach((r,idx)=>{
    const s = suits[idx % suits.length];
    hand.appendChild(createCard({suit:s, rank:r}));
  });
</script>
</body>
</html>
